<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neighbouring Countries</title>
	<script src="data.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<nav id="toolbar">
		<div class="control display-block margin-bottom">
			<div class="select is-rounded">
				<select id="all">
					<option selected>Select a country from the list</option>
				</select>
			</div>
		</div>

		<button class="button is-rounded display-inline margin-side" id="population">Neighbour with the largest population</button>
		<button class="button is-rounded display-inline margin-side" id="area">Neighbour with the largest area</button>
	</nav>

	<main id="country">
		<div id="isDisplay" style="display:none">
			<div class="card correction">
				<div class="card-content">
					<div class="media">
						<div class="media-left">
							<figure class="image is-256x256">
								<img id="flag" src="https://flagcdn.com/kw.svg" alt="Country flag">
							</figure>
						</div>
						<div class="content">
							<h1 id="commonName">Common Name</h1>
							<h4 id="capitalCity">Capital City</h4>
							<h2 id="region">Region</h2>
							<h3 id="subRegion">Subregion</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="turn-page">
			<button class="button is-rounded display-inline margin-side" id="previous">Previous</button>
			<button class="button is-rounded display-inline margin-side" id="next">Next</button>
	
		</div>
	</main>
</body>
</html>
