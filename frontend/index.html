<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neighbouring Countries</title>
	<script src="data.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<article id="article" class="message is-danger display-none">
		<div class="message-header">
			<p>Error!</p>
			<button id="alert" class="delete" aria-label="delete"></button>
		</div>
		<div class="message-body">
			This country doesn't have a neighbour!
		</div>
	</article>

	<nav id="toolbar">
		<div class="all-nav">

			<div class="control margin-bottom  has-icons-left">
				<div class="select is-rounded">
					<select id="all">
						<option selected>Select a country from the list</option>
					</select>
					<span class="icon is-left">
						<img src="icons/earth-line.svg" width="25px">
					</span>
				</div>
			</div>
	
			<!-- <button class="button is-rounded display-inline margin-side" id="population">Neighbour with the largest population</button>
			<button class="button is-rounded display-inline margin-side" id="area">Neighbour with the largest area</button> -->

			<button class="button is-rounded margin-side" id="population">
				<span class="icon is-small">
					<img src="icons/group-line.svg">
				</span>
				<span>
					Neighbour with the largest population
				</span>
			</button>

			<button class="button is-rounded margin-side" id="area">
				<span class="icon is-small">
					<img src="icons/map-pin-2-line.svg">
				</span>
				<span>
					Neighbour with the largest area
				</span>
			</button>

		</div>
	</nav>

	<main id="country">
		<div id="isDisplay" style="display:none">
			<div class="card correction is-centered">
				<div class="card-content">
					<div class="media">
						<div class="media-left">
							<figure class="image is-256x256">
								<img id="flag" src="https://flagcdn.com/kw.svg" alt="Country flag">
							</figure>
						</div>
						<div class="content">
							<h1 id="commonName">Common Name</h1>
							<h4 id="capitalCity">Capital City</h4>
							<h2 id="region">Region</h2>
							<h3 id="subRegion">Subregion</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<div class="turn-page">
			<!-- <button class="button is-rounded display-inline margin-side" id="previous">Previous</button> -->
			<!-- <button class="button is-rounded display-inline margin-side" id="next">Next</button> -->

			<button class="button is-rounded margin-side" id="previous" disabled>
				<span class="icon is-small">
					<img src="icons/arrow-left-circle-line.svg">
				</span>
				<span>
					Previous
				</span>
			</button>

			<button class="button is-rounded margin-side" id="next" disabled>
				<span>
					Next
				</span>
				<span class="icon is-small">
					<img src="icons/arrow-right-circle-line.svg">
				</span>
			</button>
	
		</div>
		
	</footer>
</body>
</html>
