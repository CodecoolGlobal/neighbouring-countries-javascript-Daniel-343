<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neighbouring Countries</title>
	<script src="data.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<nav id="toolbar">
		<div class="control display-inline">
			<div class="select is-rounded">
				<select id="all">
					<option selected>Country</option>
				</select>
			</div>
		</div>

		<button class="button is-rounded" id="population">Neighbour with the largest population</button>
		<button class="button is-rounded" id="area">Neighbour with the largest area</button>
	</nav>

	<main id="country">
		<div>
			<div class="card correction">
				<div class="card-content">
					<div class="media">
						<div class="media-left">
							<figure class="image is-256x256">
								<img src="https://flagcdn.com/kw.svg" style="width: 512px;" alt="Placeholder image">
							</figure>
						</div>
						<div class="content">
							<h1>Common Name</h1>
							<h4>Capital City</h4>
							<h2>Region</h2>
							<h3>Subregion</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
